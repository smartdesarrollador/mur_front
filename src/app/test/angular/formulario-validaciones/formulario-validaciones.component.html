<div class="container mx-auto">
  <div class="card-body">
    <form
      (ngSubmit)="procesar()"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      #formContact="ngForm"
    >
      <div>
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">
          Nombre:
        </label>
        <input
          type="text"
          name="nombre"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Por favor ingrese un nombre"
          [(ngModel)]="persona.nombre"
          required
          #name="ngModel"
        />
        <div
          class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 mt-3"
          [hidden]="name.valid || name.pristine"
          role="alert"
        >
          El nombre es requerido
        </div>
      </div>
      <div>
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">
          Edad:
        </label>
        <input
          type="number"
          name="edad"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Por favor ingrese una edad"
          [(ngModel)]="persona.edad"
          required
          #edad="ngModel"
        />
        <div
          class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 mt-3"
          [hidden]="edad.valid || edad.pristine"
          role="alert"
        >
          El nombre es requerido
        </div>
      </div>
      <button
        class="boton-azul border-blue-300 hover:border-blue-700 font-bold text-sm text-blue-500 hover:text-blue-800"
        [disabled]="formContact.invalid"
      >
        Enviar
      </button>
    </form>
  </div>
</div>

{{ name.errors | json }}

<hr />

{{ name.valid }}
