<div class="grid grid-cols-1">
  <div class="bg-white mr-14 mt-20 gap-y-14 p-10 rounded-[35px] shadow-xl">
    <h2 class="titulo-naranja">Contrato</h2>
    <hr class="bg-naranja h-1" />
    <div class="mx-10">
      <form (ngSubmit)="saveToLocalStorage()" #formProceso1="ngForm">
        <p class="subtitulo my-5">Calificación Especial</p>

        <div class="flex flex-row justify-normal mt-5">
          <div class="basis-[50%]">¿El trabajador es de Confianza?</div>
          <div class="basis-[50%]">
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                name="trabajador_confianza"
                class="sr-only peer"
                required
                [(ngModel)]="trabajador_confianza"
                (change)="onCheckboxChange('trabajador_confianza')"
              />
              <div
                class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
              ></div>
            </label>
          </div>
        </div>
        <div class="flex flex-row justify-normal mt-5">
          <div class="basis-[50%]">¿El trabajador es de Dirección?</div>
          <div class="basis-[50%]">
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                name="trabajador_direccion"
                class="sr-only peer"
                required
                [(ngModel)]="trabajador_direccion"
                (change)="onCheckboxChange('trabajador_direccion')"
              />
              <div
                class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
              ></div>
            </label>
          </div>
        </div>
        <div>
          <button class="boton-naranja">Siguiente</button>
        </div>
      </form>

      <div class="flex justify-end mt-20">
        <a routerLink="/admin/contratacion/contrato/proceso_7"
          ><button class="boton-azul">Atras</button></a
        >
      </div>
      <span class="flex justify-center mt-10 gap-3">
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-900 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
      </span>
    </div>
  </div>
</div>
