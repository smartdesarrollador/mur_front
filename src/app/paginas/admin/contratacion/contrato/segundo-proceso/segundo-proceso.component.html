<div class="grid grid-cols-1">
  <div class="bg-white mr-14 mt-20 gap-y-14 p-10 rounded-[35px] shadow-lg">
    <h2 class="titulo-naranja">Registro</h2>
    <hr class="bg-naranja h-1" />

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mt-10">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label
              for="first_name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Primer Nombre</label
            >
            <input
              type="text"
              name="primer_nombre"
              id="first_name"
              formControlName="primer_nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="John"
            />
          </div>
          <div>
            <label
              for="last_name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Segundo Nombre</label
            >
            <input
              type="text"
              name="segundo_nombre"
              id="last_name"
              formControlName="segundo_nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="Doe"
            />
          </div>
          <div>
            <label
              for="first_name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Apellido Paterno</label
            >
            <input
              type="text"
              name="apellido_paterno"
              id="first_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="Romero"
              formControlName="apellido_paterno"
            />
            <div
              class="alerta-rojo mt-3"
              [hidden]="apellido_paterno.valid || apellido_paterno.pristine"
            >
              Llenar el campo
            </div>
          </div>
          <div>
            <label
              for="last_name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Apellido Materno</label
            >
            <input
              type="text"
              name="apellido_materno"
              id="last_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="Diaz"
              formControlName="apellido_materno"
            />
          </div>
          <div>
            <label
              for="company"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Telefono</label
            >
            <input
              type="text"
              name="telefono"
              id="company"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="123-45-678"
              formControlName="telefono"
            />
          </div>
          <div>
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Celular</label
            >
            <input
              type="text"
              name="celular"
              id="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="947893215"
              formControlName="celular"
            />
          </div>

              formControlName="numero_documento"
            />
          </div>
        </div>
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Correo</label
          >
          <input
            type="email"
            name="correo"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
            placeholder="john.doe@company.com"
            formControlName="correo"
          />
          <div
            class="alerta-rojo mt-3"
            [hidden]="correo.valid || correo.pristine"
          >
            <span *ngIf="correo.errors?.['required']">
              El correo el obligatorio
            </span>
            <span *ngIf="correo.errors?.['email']">
              El correo debe ser valido: ejemplo&#64;correo.com
            </span>
          </div>
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Dirección</label
          >
          <input
            type="text"
            name="direccion"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
            placeholder="Dirección"
            formControlName="direccion"
          />
        </div>
