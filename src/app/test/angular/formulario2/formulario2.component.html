<div class="container mx-auto">
  <div class="card-body">
    <form
      (ngSubmit)="procesar()"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div>
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">
          Nombre:
        </label>
        <input
          type="text"
          name="nombre"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Por favor ingrese un nombre"
          [(ngModel)]="persona.nombre"
        />
      </div>
      <div>
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">
          Edad:
        </label>
        <input
          type="number"
          name="edad"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Por favor ingrese una edad"
          [(ngModel)]="persona.edad"
        />
      </div>
      <button
        class="border-blue-300 hover:border-blue-700 font-bold text-sm text-blue-500 hover:text-blue-800"
      >
        Enviar
      </button>
    </form>
  </div>
</div>

{{ persona | json }}
