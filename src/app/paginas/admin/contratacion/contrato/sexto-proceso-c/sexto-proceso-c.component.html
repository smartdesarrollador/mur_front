<div class="grid grid-cols-1">
  <div class="bg-white mr-14 mt-20 gap-y-14 p-10 rounded-[35px] shadow-lg">
    <h2 class="titulo-naranja">Fechas de Notificación</h2>
    <hr class="bg-naranja h-1" />
    <div class="mx-10">
      <form (ngSubmit)="saveToLocalStorage()" #form1="ngForm" class="mt-10">
        <div class="mb-6">
          <div>
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Fecha de notificación a la empresa por parte del trabajador(a)
              suplido(a)</label
            >
            <input
              type="date"
              name="fecha_suplencia"
              class="border border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-3"
              [(ngModel)]="fecha_suplencia"
              required
            />
          </div>
          <div>
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900 mt-5"
              >Genero del trabajador (a) suplido (a)</label
            >
            <select
              id="countries"
              name="genero_suplencia"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              [(ngModel)]="genero_suplencia"
              required
            >
              <option selected>Seleccionar</option>
              <option value="femenino">femenino</option>
              <option value="masculino">masculino</option>
            </select>
          </div>
        </div>

        <button class="boton-verde">Siguiente</button>
      </form>

      <div class="flex justify-end mt-20">
        <a routerLink="/admin/contratacion/contrato/proceso_6"
          ><button class="boton-azul">Atras</button></a
        >
      </div>
      <span class="flex justify-center mt-10 gap-3">
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-900 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
      </span>
    </div>
  </div>
</div>
