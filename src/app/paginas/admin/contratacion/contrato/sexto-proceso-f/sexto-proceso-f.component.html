<div class="grid grid-cols-1">
  <div class="bg-white mr-14 mt-20 gap-y-14 p-10 rounded-[35px] shadow-lg">
    <h2 class="titulo-naranja">Contrato de Temporada</h2>
    <hr class="bg-naranja h-1" />
    <div class="mx-10">
      <form (ngSubmit)="saveToLocalStorage()" #form1="ngForm" class="mt-10">
        <div class="mb-6">
          <div>
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900"
              >¿ Cual es el objeto para el incremento de Producción?</label
            >
            <input
              type="text"
              name="nombre_proyecto"
              id="nombre_proyecto"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="Escribir....."
              [(ngModel)]="objeto_contrato_temporada"
              required=""
            />
          </div>
          <div>
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900 mt-5"
              >¿ En que temporada se necesitará al trabajador?</label
            >
            <input
              type="text"
              name="ubicacion_proyecto"
              id="ubicacion_proyecto"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="Escribir....."
              [(ngModel)]="motivo_contrato_temporada"
              required=""
            />
          </div>
          <div>
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Documentacion de evidencia para el Contrato de Temporada</label
            >
            <input
              type="text"
              name="nombre_proyecto"
              id="nombre_proyecto"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-naranja focus:border-naranja block w-full p-2.5"
              placeholder="Escribir....."
              [(ngModel)]="evidencia_contrato_temporada"
              required=""
            />
          </div>
        </div>

        <button class="boton-verde">Siguiente</button>
      </form>

      <div class="flex justify-end mt-20">
        <a routerLink="/admin/contratacion/contrato/proceso_6"
          ><button class="boton-azul">Atras</button></a
        >
      </div>
      <span class="flex justify-center mt-10 gap-3">
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-900 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
      </span>
    </div>
  </div>
</div>
